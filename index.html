<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="base.js"></script>
  
</head>

<body>

  <a-scene background="color:lightblue">
    <a-asset>
        <a-asset-item id="house" src="background_houses/scene.gltf"></a-asset-item>
        <a-asset-item id="car" src="old_wagon_raw_scan/scene.gltf"></a-asset-item>

    </a-asset>
    <a-plane id="ground" geomertry="height:400;width:200;depth:10" position="0 -10 -150" rotation="-90 0 0" color="blue"></a-plane>

    <a-entity camera look-controls wasd-controls position="0 50 250"></a-entity>
    
    <a-entity id="house" gltf-model="#house" position="20 -1 -150" rotation="0 90 0" scale="1.5 1.5 1.5"></a-entity>
    <a-entity id="car" gltf-model="#car" position="-30 -10 -2" rotation="0 -90 0" scale="2 2 2"></a-entity>
    

  </a-scene>

</body>

</html>
